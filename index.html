<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Generador de Memes</h1>
    <form>
        <label for="template">Selecciona una plantilla:</label>
        <select id="template"></select>
        <label for="top-text">Texto superior:</label>
        <input type="text" id="top-text" />
        <label for="bottom-text">Texto inferior:</label>
        <input type="text" id="bottom-text" />
        <button type="submit" id="generate">Generar Meme</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
